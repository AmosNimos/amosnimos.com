<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Juliette Melodyl Bedard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .contact-form {
            //background-color: #fff;
            padding: 3em;
            padding-top: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .contact-form {
            /* From https://css.glass */
            margin:2em;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1%;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            //border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-form h2 {
            color: #FFFFFF;
            font-size: 2em;
            margin-bottom: 1em;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 0.5em;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form input[type="submit"] {
            font-weight: normal;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 0.8em;
            font-size: 1em;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            border: 0.2em solid #000;
        }

        .contact-form a {
            text-decoration: none; 
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 0.8em;
            margin: 1em;
            font-size: 1em;
            font-family: Arial, sans-serif;
            border-radius: 4px;
            text-align: center;
            border: 0.2em solid #000;
        }

        .contact-form a:hover {
            background-color: #333;
            border: 0.2em solid #fff;
            color: #fff;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #333;
            border: 0.2em solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <div class="logo">
                <h1>Juliette Melodyl Bedard</h1>
                <p>SACHBOOM - Artist Polyvalente & Multimedia</p>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-form">
            <h2>Contact Me</h2>
            <a href="https://www.instagram.com/sachtatts" target="_blank">Tattoo Instagram</a>
            </br></br></br>
            <form action="mailto:Bedardjuliette@gmail.com" method="post" enctype="text/plain">
                <label for="sender">Your Email:</label>
                <input type="email" id="sender" name="sender" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <input type="submit" value="Send">
            </form>
            <p>Bedardjuliette@gmail.com</p>
        </div>
    </main>
</body>
</html>
