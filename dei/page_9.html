    <script>
        SetNextPage("page_10.html")
        function checkOrientation() {
            const straightOption = document.getElementById("straight").checked;
            const errorMessage = document.getElementById("error-message");

                errorMessage.style.display = "block";
                document.getElementById("next_page").disabled = true; // Disable Next Page if "Straight" is selected
